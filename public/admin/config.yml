backend:
  name: git-gateway
  branch: main

media_folder: "public/images/uploads" # 產品圖片存放位置
public_folder: "/images/uploads"

collections: [
  {
    name: "products",
    label: "電腦產品",
    folder: "src/content/products",   // 確認路徑
    slug: "{{slug}}",                  // 自動化檔名
    create: true,
    fields: [
      { label: "產品名稱", name: "title", widget: "string" },
      { label: "處理器 (CPU)", name: "cpu", widget: "string" },
      { label: "顯示卡 (GPU)", name: "gpu", widget: "string" },
      { label: "價格", name: "price", widget: "number" },
      { label: "詳細描述", name: "body", widget: "markdown" }
    ],
  },
],
