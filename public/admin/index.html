<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Freeway Admin</title>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  </head>
  <body>
    <div id="nc-root"></div>

    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>

    <script>
      // 初始化設定
      CMS.init({
        config: {
          backend: {
            name: "git-gateway",
            branch: "main",
          },
          load_config_file: false, // 告訴它不要去抓外部 config.yml
          media_folder: "public/images/uploads",
          public_folder: "/images/uploads",
          collections: [
            {
              name: "products",
              label: "電腦產品",
              folder: "src/content/products",
              create: true,
              fields: [
                { label: "產品名稱", name: "title", widget: "string" },
                { label: "處理器 (CPU)", name: "cpu", widget: "string" },
                { label: "顯示卡 (GPU)", name: "gpu", widget: "string" },
                { label: "價格", name: "price", widget: "number" },
                { label: "詳細描述", name: "body", widget: "markdown" }
              ],
            },
          ],
        },
      });
    </script>
  </body>
</html>
